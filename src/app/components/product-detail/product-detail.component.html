<div class="detail-section">
  <div class="container-fluid" *ngIf="product">
    <img src="{{product.imageUrl}}" alt="" class="detail-img">
    <h3>{{product.name}}</h3>
    <div class="price">{{product.unitPrice|currency:"USD"}}</div>
    <a (click)="addToCart()" class="btn primary-btn">Add to cart</a>
    <hr>
    <h4>
      Description
    </h4>
    <p>{{product.description}}</p>
    <a routerLink="/products" class="btn btn-primary">Back to Product List</a>
  </div>
</div>
